<style>
header, section, footer,
aside, nav, article, figure {
  display: block;
}

/* Body */
body {
   font-size: 87.5%; /* Base font size: 14px */
  font-family: 'Trebuchet MS', Trebuchet, 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  line-height: 1.429;
  margin: 0;
  padding: 0;
  text-align: left;
}

/* Layout */
.body {clear: both; margin: 0 auto; width: 800px; }
img.right figure.right {float: right; margin: 0 0 2em 2em;}
img.left, figure.left {float: right; margin: 0 0 2em 2em;}

/* Header */
#header {
  margin: 0 auto;
  padding: 3em 0 0 0;
}

#header h1 {font-size: 3em; line-height: .4;}
#header h1 a:link, #header h1 a:visited {
  color: #000305;
  display: block;
  font-weight: bold;
  margin: 0 0 .4em .2em;
  text-decoration: none;
  width: 427px;
}

#header h1 a:hover, #header h1 a:active {
  background: none;
  color: #C74350;
  text-shadow: none;
}

#header h1 strong {font-size: 0.3em; font-weight: normal;}

/* Main Nav */
#header nav {
  background: #000305;
  font-size: 1.1em;
  height: 40px;
  line-height: 30px;
  margin: 0 auto 2em auto;
  padding: 0;
  text-align: center;
  width: 800px;

  border-radius: 5px;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
}

#header nav ul {list-style: none; margin: 0 auto; width: 900px;}
#header nav li {float: left; display: inline; margin: 0;}

#header nav a:link, #header nav a:visited {
  color: #fff;
  display: inline-block;
  height: 30px;
  padding: 5px 1.5em;
  text-decoration: none;
}

#header nav a:hover, #header nav a:active,
#header nav .active a:link, #header nav .active a:visited {
  background: #BFB599;
  color: #fff;
  text-shadow: none !important;
}

#header nav li:first-child a {
  border-top-left-radius: 5px;
  -moz-border-radius-topleft: 5px;
  -webkit-border-top-left-radius: 5px;

  border-bottom-left-radius: 5px;
  -moz-border-radius-bottomleft: 5px;
  -webkit-border-bottom-left-radius: 5px;
}
h4{	color:#339988;}
	a{color:#000;}
